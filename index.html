<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Whatsapp Message Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">CONTACT ON WHATSAPP</h1>
        <input type="number"  id="numb" placeholder="Whatsapp number with countrycode"> <br>
        <textarea  id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button id="send" onclick="sendMsg()">Send Message</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
